<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Battle of the Village</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="game-container">
        <div id="splash-screen">
            <h1>Battle of the Village</h1>
            <div class="button-container">
                <button id="play-button" class="splash-button">Play Game</button>
                <a href="https://github.com/your-repo" target="_blank" class="splash-button github-button">
                    <svg viewBox="0 0 24 24" class="github-icon">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    View on GitHub
                </a>
            </div>
        </div>

        <!-- Login Modal -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <h2>Login to Play</h2>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <p class="auth-switch">
                    New player? <a href="#" id="show-register">Register here</a>
                </p>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="register-modal" class="modal">
            <div class="modal-content">
                <h2>Register New Player</h2>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="reg-username" name="username" placeholder="Choose Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="reg-password" name="password" placeholder="Choose Password" required>
                    </div>
                    <button type="submit" class="auth-button">Register</button>
                </form>
                <p class="auth-switch">
                    Already registered? <a href="#" id="show-login">Login here</a>
                </p>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="player-health"></div>
            <div id="warlord-health"></div>
            <div id="score">Score: 0</div>
            <div id="player-info"></div>
        </div>
        <div id="high-scores-toggle" onclick="toggleHighScores()">
            <svg viewBox="0 0 24 24">
                <path d="M12 15.4L8.24 17.67L9.24 13.39L5.92 10.51L10.3 10.13L12 6.1L13.71 10.14L18.09 10.52L14.77 13.4L15.77 17.68L12 15.4Z"/>
            </svg>
        </div>
        <div id="fullscreen-toggle">
            <svg viewBox="0 0 24 24">
                <path d="M7,14H5v5h5v-2H7v-3z M5,10h2V7h3V5H5V10z M17,17h-3v2h5v-5h-2V17z M14,5v2h3v3h2V5H14z"/>
            </svg>
        </div>
        <div id="high-scores" class="high-scores">
            <h2>High Scores</h2>
            <div id="scores-list"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="{{ url_for('static', filename='js/sprites.js') }}"></script>
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
